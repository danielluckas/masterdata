<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<div th:replace="fragments/header :: header" tag="false"></div>

	<h1>Person</h1>

	<form action="#" th:action="@{'/person/' + ${person.id}}"
		th:object="${person}" method="post">




		<div>
			<label for="firstname">Vorname</label> <input type="text"
				id="firstname" th:field="*{firstname}" />
		</div>
		<div>
			<label for="lastname">Nachname</label> <input type="text"
				id="lastname" th:field="*{lastname}" />
		</div>
		<div>
			<label for="username">Benutzername</label> <input type="text"
				id="username" th:field="*{username}" />
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>

	</form>
</body>
</html>
